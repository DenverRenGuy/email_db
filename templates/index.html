<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email with Validation and DB Access</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <div class="message">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class=" {{category}} "> {{message}}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form class="" action="/process_email" method="post">
                Email Address:<input type="text" name="email" placeholder="Valid Email Address Please" value="">
                <div class="center"><input type="submit" name="submit" value="Submit Email for Entry"></div>
            </form>
        </div>
    </body>
</html>
